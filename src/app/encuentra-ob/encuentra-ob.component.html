<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Publicaciones</title>
  <!-- Enlace a Bootstrap (puedes usar la CDN de Bootstrap) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<app-menu></app-menu>
<div class="container mt-5">
  <h2 >Últimas Publicaciones</h2>
  
  <div class="row">

    <!-- Publicación 1 -->
    <div class="col-md-4" *ngFor="let p of publicaciones">
      <div class="card mb-4">
        <img  src={{p.foto}} class="card-img-top" alt="Imagen de la publicación 1">
        <div class="card-body">
          <h5 class="card-title">{{p.nombre}}</h5>
          <p class="card-text">{{p.categoria}}</p>
          <p class="card-text">{{p.fecha}}</p>
          <p class="card-text">{{p.ubicacion}}</p>
          <p class="card-text">Te puedes comunicar a este correo:{{p.correo}}</p>
          <button class="btn btn-outline- float-end" ><i class="bi bi-chat-dots-fill"></i></button>
          <button class="btn btn-outline-success float-end" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editarPublicacion(p)"><i class="bi bi-pencil-fill"></i></button>
          <button class="btn btn-outline-danger float-end" (click)="borrarPublicacion(p.id)"><i class="bi bi-trash-fill"></i></button>
        </div>
      </div>
    </div>
    
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar Publicación</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <input type="text" class="form-control" [(ngModel)]="modP.nombre">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="modificarPublicacion()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Enlace a Bootstrap JS (si es necesario, por ejemplo, para funcionalidades de Bootstrap como modales) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
