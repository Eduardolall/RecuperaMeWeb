<body>
    <app-menu></app-menu>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <div class="card mt-3">
                    <div class="card-header">
                        Inicio de sesion
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </div>
                            <input type="email" class="form-control" placeholder="Correo" [(ngModel)]="email">
                        </div>
                        <div class="input-group mt-3">
                            <div class="input-group-text">
                                <i class="bi bi-key"></i>
                            </div>
                            <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="pass">
                        </div>
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="ShowError">Error de usuario y/o Contraseña
                    </div>
                    <div class="card-footer">
                        <button class="custom-button float-end" value="Entrar" (click)="login()">

                            <div class="spinner-border spinner-border-sm" role="status" *ngIf="ShowLoadig">
                            </div>
                            Entrar
                        </button>

                    </div>
                    <a href="/signup" class="link-success">Registrarse</a>
                </div>
                
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
