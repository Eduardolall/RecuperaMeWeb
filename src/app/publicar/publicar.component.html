<!DOCTYPE html>
<html lang="en">

<app-menu></app-menu>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Publicación</title>
</head>

<body>

    <div class="container" enctype="multipart/form-data">
        <h1>Subir Publicación</h1>
      
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre de artículo o descripción</label>
          <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="newP.nombre">
        </div>
      
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoría:</label>
          <select class="form-select" id="categoria" [(ngModel)]="newP.categoria">
            <option value="Telefono">Teléfono</option>
            <option value="Tableta">Tableta</option>
            <option value="Computadora">Computadora</option>
            <option value="ObjetoPersonal">Objeto Personal</option>
          </select>
        </div>
      
        <div class="mb-3">
          <label for="fileName" class="form-label">Nombre del archivo:</label>
          <input type="text" id="fileName" class="form-control" [(ngModel)]="fileName">
          <label for="foto" class="form-label">Imagen:</label>
          <input type="file" (change)="onFileSelected($event)" class="form-control-file">
        </div>
      
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha:</label>
          <input type="date" id="fecha" name="fecha" class="form-control" [(ngModel)]="newP.fecha">
        </div>
      
        <div class="mb-3">
          <label for="ubicacion" class="form-label">Ubicación:</label>
          <div class="row">
            <div class="col-md-6">
              <label for="latitud" class="form-label">Latitud:</label>
              <input type="text" id="latitud" class="form-control" [(ngModel)]="latitud" readonly>
            </div>
            <div class="col-md-6">
              <label for="longitud" class="form-label">Longitud:</label>
              <input type="text" id="longitud" class="form-control" [(ngModel)]="longitud" readonly>
            </div>
          </div>
        </div>
      
        <button type="button" class="btn btn-outline-primary" (click)="obtenerUbicacion()">Obtener Ubicación</button>
      
        <button class="btn btn-outline-primary float-end mt-3" (click)="createPublicaciones()">
          <i class="bi bi-cloud-upload"></i> Subir Publicación
        </button>
      </div>

</body>
</html>
